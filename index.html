<!doctype html>
<html lang="en" ng-app="taskApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Phone Gallery</title>
    <link href="//netdna.bootstrapcdn.com/bootswatch/latest/darkly/bootstrap.min.css" rel="stylesheet"><!-- includes normalize.css v3.0.0 -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <!--
    <link href="//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.4/themes/redmond/jquery-ui.css" rel="stylesheet">
    -->
    <style>
        body {
            font-size: 13px;
            padding-top: 10px;
        }
        .col-md-2 {
            padding-left: 5px;
            padding-right: 5px;
        }
        .panel-heading {
            position: relative;
            padding: 10px;
        }
        .panel-heading .glyph-link {
            float: right;
            padding-left: 5px;
        }
        .panel-heading .glyph-link-move {
            float: left;
            padding-left: 0;
            padding-right: 5px;
        }
        .panel-title {
            color: #DDD;
            font-weight: 700;
            display: inline;
            font-size: inherit;
            text-transform: uppercase;
        }
        .panel-body {
            padding: 5px;
        }
        .list-group {
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .list-group-item {
            color: #0CE3AC;
            margin-bottom: 10px;
            padding: 5px;
            cursor: pointer;
        }
        .form-control, input {
            color: #000;
        }
        .connectedSortable {
            min-height: 3.5em;
        }
    </style>
</head>
<body ng-controller="TaskListCtrl">
    <div class="container-fluid">
        <div class="row" style="margin-bottom:10px;">
            <div class="col-md-2">
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" title="Add new Category"><i class="fa fa-plus fa-lg"></i></button>
                        <button id="trash" type="button" class="btn btn-default" title="Drop Category or Item here to Delete"><i class="fa fa-trash-o fa-lg"></i></button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            TODO <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">DCOL</a></li>
                            <li><a href="#">TRAMS</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Each of these is a Collection</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="bs-component">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">TRASH</h3>
                        </div>
                        <div class="panel-body">
                            <ul class="list-group connectedSortable" ui-sortable="sortableOptions" ng-model="trash">
                                <li id="task_{{task.id}}" class="list-group-item" ng-repeat="task in trash">
                                    <i class="fa fa-arrows" style="margin-right:3px;"></i>
                                    {{task.name}}<br/>{{task.details}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="bs-component">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <a href="#" class="glyph-link glyph-link-move" title="Move Category"><i class="fa fa-arrows"></i></a>
                            <h3 class="panel-title">Category Name</h3>
                            <a href="#" class="glyph-link glyph-link-add" title="Add Item"><i class="fa fa-plus fa-lg"></i></a>
                            <a href="#" class="glyph-link glyph-link-edit" title="Edit Category Name"><i class="fa fa-pencil-square-o"></i></a>
                        </div>
                        <div class="panel-body">
                            <ul class="list-group connectedSortable" ui-sortable="sortableOptions" ng-model="tasks">
                                <li id="task_{{task.id}}" class="list-group-item" ng-repeat="task in tasks">
                                    <i class="fa fa-arrows" style="margin-right:3px;"></i>
                                    {{task.name}}<br/>{{task.details}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.4/jquery-ui.min.js"></script>
    <script src="/js/uuid4.js"></script>
    <script src="/js/sortable.js"></script>
    <script src="/js/controllers.js"></script>
    <script>
        $(function () {
            $('#trash').droppable({
                drop: function (evt, ui) {
                    alert('dropped');
                }
            });

            $('.btn-toolbar').on('click', '.btn', function (evt) {
                evt.preventDefault();
                console.log($(this).prop('title'));
            });

            $(document).on('click', 'a.glyph-link', function (evt) {
                evt.preventDefault();
                var action = $(this).prop('class').replace('glyph-link glyph-link-', '');
                console.log(action);
                //switch (action) {
                //    case '':
                //        break;
                //    case '':
                //        break;
                //    case '':
                //        break;
                //    case '':
                //        break;
                //    default:
                //        alert('unhandled action: ' + action);
                //}
            });
        });
    </script>
</body>
</html>
